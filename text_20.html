<body>
    <div class="text-container">

        <p>A un ojo
           <br>
           A un ojo
           <br>
           que me mira
           <br>
           sin decir nada,
           <br>
           que me ve,
           <br>
           más allá de la luz.
           
           <br>
           <br>

           A un ojo
           <br>
           que me mira
           <br>
           sin deseo,
           <br>
           que me ve
           <br>
           sin prejuicio.
           
           <br>
           <br>

           A un ojo
           <br>
           que me mira
           <br>
           sin juzgar,
           <br>
           que me ve
           <br>
           sin miedo.
           
           <br>
           <br>

           A un ojo
           <br>
           que me mira
           <br>
           sin condenar,
           <br>
           que me ve
           <br>
           con amor.
            
           <br>
           <br>

           Oliverio Girondo
           </p>

    </div>
