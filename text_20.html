    <div class="text-container">

        <p>
A un ojo
<br>
A un ojo
que me mira
sin decir nada,
que me ve,
más allá de la luz.

A un ojo
que me mira
sin deseo,
que me ve
sin prejuicio.

A un ojo
que me mira
sin juzgar,
que me ve
sin miedo.

A un ojo
que me mira
sin condenar,
que me ve
con amor.
            <br>
            <br>

            Oliverio Girondo
            </p>
